<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>
<body>
    <header>
        <h1>Age Calculator</h1>
    </header>
    <div class="main">
        <table>
            <tr>
                <th>Date</th>
                <th>Month</th>
                <th>Year</th>
            </tr>
            <tr>
                <td>
                    <input type="number" name="date" id="date" min="1" max="31" placeholder="DD" required>
                </td>
                <td>
                    <input type="number" name="month" id="month" min="1" max="12" placeholder="MM" required>
                </td>
                <td>
                    <input type="number" name="year" id="year" min="1900" max="2024" placeholder="YYYY" required>
                </td>
            </tr>
            <tr>
                <td colspan="3" style="text-align:center;">
                    <button id="btn" onclick="calculate_age()">Calculate Age</button>
                </td>
            </tr>
            <tr>
                <td colspan="3"><p id="age"></p></td>
            </tr>
        </table>
    </div>

</body>
</html>
